<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ライブコーディング</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" src="style.css"/>
  </head>
  <body>
    <div x-data="indexCtrl">
      <div>
        <p x-text="cnt"></p>
      </div>
      <button x-on:click="counter()">increment</button>
    </div>
  </body>
  <script>
    function indexCtrl() {
      return {
        message: 'hello, world',
        cnt: 0,
        counter() {
          this.cnt++
        },
      };
    };
  </script>
</html>
