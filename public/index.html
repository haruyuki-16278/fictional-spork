<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ライブコーディング</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <link rel="stylesheet" src="style.css"/>
  </head>
  <body>
    <div x-data="indexCtrl">
      <div x-show="flag">
        <p x-text="message"></p>
      </div>
      <button x-on:click="toggle()">toggle message</button>
    </div>
  </body>
  <script>
    function indexCtrl() {
      return {
        message: 'hello, world',
        flag: true,
        toggle() {
          this.flag = !this.flag;
          console.log('fire', this.flag);
        },
      };
    };
  </script>
</html>
